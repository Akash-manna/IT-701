<!--Day-2 | Question-3: 
Write a CSS rule that changes the color of all elements containing attribute class='greenMove' to green and all heading elements a font-size =36 pt. Use internal Style Sheet.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Style Sheet 3</title>
	<style>
		.greenMove{
			color: green;
		}
		h1{
			font-size: 36pt;
		}
	</style>
</head>
<body>
	<h1 class="greenMove">This should be BIG and GREEN!</h1>
	<h1>This Should only be BIG!</h1>
	<div class="greenMove">This should only be GREEN!</div>
	<p>This should be Normal!</p>
</body>
</html>
