<!--Day-2|Question-4:
	Design a web document containing three different style sheets.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Style Sheet 4</title>
	<link rel="stylesheet" type="text/css" href="external.css">
	<style>
		.internal-text{
			color: blue;
			font-size: 32pt;
		}
	</style>
</head>
<body>
	<h1 class="external-text">This is styled by External CSS!</h1>
	<h1 style="color: green; font-size: 36pt">This is styled by Inline CSS!</h1>
	<h1 class="internal-text">This is styled by Internal CSS!</h1>
</body>
</html>
