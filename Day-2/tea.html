<!--Day-2 | Question-1:
Inline style sheet program where a sentence will be displayed in red color and
font size
1.5 cm using paragraph tag followed by a list as shown below
←3cm →● Tea
←5cm →● Black Tea
● Green Tea
● Coffee
-->
<html>
	<head>
		<title>Style sheet 1</title>
	</head>
	<body>
		<p style="color:red;font-size:1.5cm">
			Different Types of Beverages.
		</p>
		<ul>
			<li style="margin-left: 3cm;font-size: 1cm; color: green">Tea</li>
			<li style="margin-left: 5cm; font-size: 0.7cm; color: magenta">Black Tea</li>
			<li style="margin-left: 5cm; font-size: 0.7cm; color: magenta">Green Tea</li>
			<li style="margin-left: 3cm; font-size: 1cm; color: green">Coffee</li>
		</ul>
	</body>
</html>
